<div class="app-content-grid-selection-detail">
  <div class="app-selection-list">
  <inw-selection-list
    [listData]="allPlanets | async"
    [selectedElement]="selectedElement"
    (selectionChanged)="onSelectionChanged($event)"></inw-selection-list>
  </div>
  <div class="app-selection-details">
    <app-planet-details [planet]="selectedElement"></app-planet-details>
  </div>
</div>
